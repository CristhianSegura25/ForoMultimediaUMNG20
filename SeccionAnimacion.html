<!DOCTYPE html>

<html lang="es">

    <head>
        <title> Animacion </title>

        <meta charset="utf-8">
        <title>Home Foro</title>
        <link rel="stylesheet" href ="StyleAnimacio.css"/>
    </head>
    <body>    
        <div class="Container_Carpeta">

            <div class="Barra_Lateral">
                <div class="Seccion_Animacion">
                    <button class="Boton_animacion" onclick="window.location='SeccionAnimacion.html'"><img class="img-fluid" src="images/logo animacion_2.png"/></button>
                </div>
                <div class="Seccion_Guiones">
                    <button class="Boton_guiones" onclick="window.location='seccioncortosguiones.html'"><img class="img-fluid1" src="images/logo cortosguiones_2.png"/></button>
                </div>

                <div class="Seccion_Modelado">
                    <button class="Boton_modelado" onclick="window.location='SeccionModelado.html'"><img class="img-fluid" src="images/logo modelado_2.png"/></button>
                </div>

                <div class="Seccion_Programacion">
                    <button class="Boton_programacion" onclick="window.location='seccionprogramacion.html'"><img class="img-fluid" src="images/logo programacion_2.png"/></button>
                </div>

                <div class="Seccion_Render">
                    <button class="Boton_render" onclick="window.location='seccion_render.html'"><img class="img-fluid" src="images/logo render_2.png"/></button>
                </div>
            </div>

            <div class="Zona_Trabajo">
                <div class="Cinta_Trabajos">
                    <img class="Cinta"src="images/cinta pelicula.png"alt="cintapelicula" />

                    
                </div>

                <div class="Cinta_Animacion">
                    <div class="Cinta_Vertical_1">
                        <img class="Cuadrados"src="images/Cuadrados.png"alt="cuadrados" />
                    </div>

                    <div class="Zona_Animacion">
                        <div class="Zona_Video">
                            <!-- <video poster="images/cayde last stand.jpg" controls>
                                <source src="videos/cayde last stand.mp4">
                            </video> -->

                            
                        </div>
                        <div class="Zona_Frames">
                            <img class="Keyframe"src="images/keyframe.png"alt="keyframe" />
                        </div>
                    </div>

                    <div class="Cinta_Vertical_2">
                        <img class="Cuadrados"src="images/Cuadrados.png"alt="cuadrados" />
                    </div>
                </div>
            </div>

            <div class="Logo_20_Años">
                <img class="img_20_Años"src="images/logo20años1.png"alt="logo20años" />
            </div>

            <div class="Foro_Multimedia">
                <img class="Foro"src="images/iconoforo.png"alt="foromultimedia" />
            </div>

            <div class="Info_Materia">
                <a href="#" class="cta"><img class="Info"src="images/iconoinfo.png"alt="logo20años" /></a>
            </div>

            <div class="modal-container">
                <div class="modal modal-close">
                    <div class="modal-1">
                        <img src="images/claqueta barras.png" alt="">
                        <a class="close">X</a>
                    </div>
                    <div class="modal-2">
                        <h2>Acerca de Animacion</h2>

                    </div>
                    </div>
                </div>
            </div>

            <script src="animacion.js"> </script>
        </div>

</html>
